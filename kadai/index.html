<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>しゅくだいしよう</title>
<link rel="stylesheet" href="./main.css">
</head>
<body>

<div id="app">
<h1>しゅくだいしよう</h1>

<label v-for="label in options" >
    <input type="radio"
    v-model="current"
    v-bind:value="label.value">{{ label.label }}
</label>
    
（{{ computedTodos.length }} けんあるよ！）
<table>
    <thead v-pre>
    <tr>
        <th class="id">ばんごう</th>
        <th class="comment">しゅくだいのなまえ</th>
        <th class="state">おわった？</th>
        <th class="button">ー</th>
    </tr>
    </thead>
    <tbody>

    <tr
        v-for="item in computedTodos"
        v-bind:key="item.id"
        v-bind:class="{done:item.state}">
        <th>{{ item.id }}</th>
        <td>{{ item.comment }}</td>
        <td class="state">

        <button v-on:click="doChangeState(item)">
            {{ labels[item.state] }}
        </button>
        </td>
        <td class="button">

        <button v-on:click="doRemove(item)">
            けす
        </button>
        </td>
    </tr>
    </tbody>
</table>

<h2>あたらしいしゅくだいをついかしよう！</h2>
<form class="add-form" v-on:submit.prevent="doAdd">
    <!-- コメント入力フォーム -->
    しゅくだいのなまえ <input class="input--name" 
    type="text" 
    ref="comment"
    placeholder="しゅくだいをついかしよう!">
    <!-- 追加ボタンのモック -->
    <button type="submit">ついか</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./main.js"></script>
</body>
</html>
